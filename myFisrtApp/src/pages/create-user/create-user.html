<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Nome" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <p>
    <button ion-button color="secondary" full (click)="createUser()">Cadastrar</button>
  </p>
</ion-content>
